<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="form-content">
            <form action="#" id="survey-form">
                <section>
                    <label id="name-label" for="name">Name</label><br>
                    <input type="text" id="name" required placeholder="Enter your name"><br>

                    <label id="email-label" for="email">Email</label><br>
                    <input validation type="email" id="email" required placeholder="Enter your email"><br>

                    <label id="number-label" for="number">Age (optional)</label><br>
                    <input min="1" max="120" type="number" id="number" placeholder="Your age..."><br>

                    <label for="dropdown">Whith option best describes your current role?</label> <br>
                    <select required name="role" id="dropdown">
                        <option value="" selected>Selected current role</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full time job</option>
                        <option value="fulltimelearner">Full time learner</option>
                        <option value="prefernottsay">Prefer not to say</option>
                        <option value="other">other</option>
                    </select>
                </section>

                <section>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" checked name="action" id="defi" value="definitely">
                    <label for="defi">Definitely</label><br>

                    <input type="radio" id="maybe" name="action" value="maybe">
                    <label for="maybe">Maybe</label><br>

                    <input type="radio" id="not" name="action" value="not sure">
                    <label for="not">Not sure</label>
                </section>
                <p></p>
                <section>
                    <label for="dropdown">What is your favorite freeCodeCamp?</label> <br>

                    <select name="role" id="dropdown">
                        <option value="" selected>Selected an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </section>
                <section>
                    <label for="">What would you like to see improved?</label>
                    <p></p>
                    <input checked type="checkbox" id="front" value="front" name="front">
                    <label for="front">Front-end Projects</label><br>
                    <input id="back" type="checkbox" value="back" name="back">
                    <label for="back">Back-end Projects</label><br>
                    <input id="data" type="checkbox" value="data" name="data">
                    <label for="data">Data Visualization</label><br>
                    <input id="chall" type="checkbox" value="chall" name="chall">
                    <label for="chall">Challenges</label><br>
                    <input id="open" type="checkbox" value="open" name="open">
                    <label for="open">Open Source Challenges</label><br>
                    <input id="gitter" type="checkbox" value="gitter" name="gitter">
                    <label for="gitter">Gitter Helps Rooms</label><br>
                    <input id="videos" type="checkbox" value="videos" name="videos">
                    <label for="videos">Videos</label><br>
                    <input id="forum" type="checkbox" value="forum" name="forum">
                    <label for="forum">Forum</label><br>
                    <input id="courses" type="checkbox" value="courses" name="courses">
                    <label for="courses">Additional Courses</label>
                </section>

                <section>
                    <label for="any">Any comments or suggestions?</label><br>
                    <textarea name="any" id="any" cols="50" rows="10"
                        placeholder="Enter your comment here..."></textarea>
                </section>
                <button type="submit" id="submit">Submit</button>
        </div>
        </form>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
